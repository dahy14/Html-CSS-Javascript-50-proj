<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #d5baaf">
          <h1>Yeji</h1>
          <p>Leader</p>
        </div>
        <div style="background-color: #f9fafe">
          <h1>Lia</h1>
          <p>Main Singer</p>
        </div>
        <div style="background-color: #656a6d; color: #fff">
          <h1>Ryujin</h1>
          <p>Main Rapper</p>
        </div>
        <div style="background-color: #ba6043; color: #fff">
          <h1>Chaeryeong</h1>
          <p>Main Dancer</p>
        </div>
        <div style="background-color: #19374f; color: #fff">
          <h1>Yuna</h1>
          <p>Maknae</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('assets/5 yuna.jpg')"></div>
        <div style="background-image: url('assets/4 chaeryeong.jpg')"></div>
        <div style="background-image: url('assets/3 ryujin.jpg')"></div>
        <div style="background-image: url('assets/2 lia.jpg')"></div>
        <div style="background-image: url('assets/1 yeji.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
